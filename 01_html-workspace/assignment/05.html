<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>assingment-5</title>
  </head>
  <body>
    <h1>연습4</h1>
    <form>
      <div>
        <label>아이디 <input type="text" placeholder="아이디" /></label>
        <button>중복확인</button>
      </div>
      <div>
        <label
          >비밀번호 <input type="password" placeholder="새 비밀번호"
        /></label>
      </div>
      <div>
        <label
          >비밀번호 확인 <input type="password" placeholder="비밀번호 확인"
        /></label>
      </div>
      <div>
        <label
          >이메일 <input type="text" placeholder="이메일" /> @
          <input type="text" list="domain-list" placeholder="직접 입력 가능" />
          <datalist id="domain-list">
            <option value="naver.com"></option>
            <option value="gmail.com"></option>
            <option value="hanmail.net"></option>
            <option value="hotmail.com"></option>
            <option value="outlook.com"></option></datalist
        ></label>
      </div>
      <fieldset>
        <legend>성별</legend>
        <input type="radio" value="남자" name="gender" id="M" />
        <label for="M">남자</label>
        <input type="radio" value="여자" name="gender" id="F" />
        <label for="F">여자</label>
      </fieldset>
      <fieldset>
        <legend>관심</legend>
        <div>
          <input type="checkbox" id="IT" />
          <label for="IT">IT</label>
          <input type="checkbox" id="경영" />
          <label for="경영">경영</label>
        </div>
        <div>
          <input type="checkbox" id="금융" />
          <label for="금융">금융</label>
          <input type="checkbox" id="제조" />
          <label for="제조">제조</label>
        </div>
        <div>
          <input type="checkbox" id="서비스" />
          <label for="서비스">서비스</label>
          <input type="checkbox" id="기타" />
          <label for="기타">기타</label>
        </div>
      </fieldset>
      <div>
        <label
          >거주지
          <select>
            <option>::선택하세요::</option>
            <option>서울</option>
            <option>대구</option>
            <option>대전</option>
            <option>부산</option>
            <option>인천</option>
          </select></label
        >
      </div>
      <div>
        <label
          >자기소개 <br /><textarea
            placeholder="200자 이내 간단히 작성"
          ></textarea>
        </label>
      </div>
      <div>
        <label>이력서 <input type="file" /></label>
      </div>
      <div>
        <label>제출일 <input type="date" /></label>
      </div>
      <div>
        <button>제출</button>
        <button>다시입력</button>
      </div>
    </form>
  </body>
</html>
