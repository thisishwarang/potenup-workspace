<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>list</title>
</head>
<body>
  <h1>된장찌개에 들어가는 재료</h1>
  <ul>
    <li>된장</li>
    <li>차돌박이</li>
    <li>애호박</li>
    <li>양파</li>
  </ul>

  <hr>

  <h1>된장찌개 끓이는 순서</h1>
  <ol>
    <li>멸치 다시마 육수를 낸다</li>
    <li>된장을 푼다</li>
    <li>재료들을 넣고 끓인다</li>
  </ol>

  <hr>

  <h1>된장찌개</h1>
  <dl>
    <dt>된장찌개 재료</dt>
    <dd>주 재료는 된장, 국물용 멸치...</dd>
  </dl>

  <hr>

  좋아하는 프로그래밍 언어
  <ul>
    <li>python</li>
    <li>java</li>
    <li>javascript</li>
    <li>c++</li>
  </ul>

  <span>프로그래밍 용어 정리</span>
  <dl>
    <dt>바나나</dt>
    <dd>노랗다</dd>
    <dt>사과</dt>
    <dd>빨갛다</dd>
    <dt>메론</dt>
    <dd>맛있다</dd>
  </dl>
  

</body>
</html>
