<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>text</title>
</head>
<body>
  <h1>hello h1</h1>
  <strong>굵고 강하게</strong> <br><br/>
  <i>기울이기</i> <br><br/>
  <u>밑줄</u> <br><br/>
  <ins>밑줄, 삽입된 텍스트 의미</ins>
  <s>취소선</s> <br><br/>
  <del>취소선, 삭제된 텍스트 의미</del> <br><br/>
  <small>작게</small>

  <hr>

  <div>
    이것은 <strong>매우 중요한 </strong>내용입니다.
    <i>기울임체로 강조와 단순 기울임체의 예시입니다.</i>
    <blockquote>우리가 할 수 있다고 믿는 것보다 훨씬 더 많은 것을 할 수 있다. <cite>- 헨리 포드</cite></blockquote>
    그가 말했습니다. <q>작은 인용구는 q태그를 사용합니다.</q>
    시험에서 <mark>가장 중요한 부분</mark>을 표시했습니다.
    <div>여기는 <u>밑줄이 필요한</u> 부분입니다.</div>
    정상가격 <del>50,000원</del> <strong>할인가격 40,000원</strong>
  </div>
</body>
</html>
